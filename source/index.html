<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google pop-up</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="page-header">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="https://mail.google.com/mail/">Gmail</a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="https://www.google.com.ua/imghp">Images</a>
          </li>

          <li class="main-nav__item">
            <input class="main-nav__checkbox visually-hidden" type="checkbox" name="toggle-apps" id="toggle">

            <label class="main-nav__label" for="toggle">
              <span class="visually-hidden">Google apps</span>
            </label>

            <div class="pop-up">
              <input class="pop-up__checkbox visually-hidden" type="checkbox" name="pop-up-more" id="pop-up-more">

              <ul class="pop-up__list">
                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--maps" href="#">Maps</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--hangouts" href="#">Hangouts</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--calendar" href="#">Calendar</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--play" href="#">Play</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--google" href="#">Google+</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--drive" href="#">Drive</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--sheet" href="#">Sheet</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--classroom" href="#">Classroom</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--search" href="#">Search</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link pop-up__link--other" href="#">Item</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link" href="#">Item</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link" href="#">Item</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link" href="#">Item</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link" href="#">Item</a>
                </li>

                <li class="pop-up__item">
                  <a class="pop-up__link" href="#">Item</a>
                </li>
              </ul>

              <div class="pop-up__more">
                <label class="pop-up__label" for="pop-up-more">
                  <span class="pop-up__bottom-text pop-up__bottom-text--more">More</span>

                  <span class="pop-up__bottom-text pop-up__bottom-text--less">Less</span>
                </label>
              </div>
            </div>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--bell" href="#">
              <span class="visually-hidden">Notifications</span>
            </a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--user" href="#">
              C
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>

</html>
